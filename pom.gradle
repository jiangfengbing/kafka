//defaultTasks 'parspom'

task readpom (type : Exec)  {
def pomfile="$cdhversion" + '.pom'
   commandLine  "/usr/bin/curl", "-o", "pom.xml", "https://repository.cloudera.com/artifactory/cloudera-repos/com/cloudera/cdh/kafka-root/$cdhversion/kafka-root-$pomfile"
 }

task parsepom  <<
{
 readpom.execute()
def parser = new XmlSlurper(false,false).parse('pom.xml')

def zookeeper_version=parser.properties.'cdh.zookeeper.version'
def slf4j_version=parser.properties.'cdh.slf4j.version'
def f1 = new File('version.properties')
   f1.write("\next.zookeeper_version='$zookeeper_version'\n")
   f1.append("\next.slf4j_version='$slf4j_version'\n")
}
